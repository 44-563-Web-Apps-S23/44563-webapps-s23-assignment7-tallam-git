<!DOCTYPE html>
<html>

<head>
    <title>Delay Queue Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: cornflowerblue;
        }

        .flex-container>div {
            /*div children of the flex container*/
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>



<body>
    <h1> Charan Teja builds a delaying queue </h1>
    <div> <input type="text" id="inp1"></div>
    <br>
    <div class="flex-container" id="target">
        <div class="delayQ">row item 1</div>
        <div class="delayQ">row item 2</div>
        <div class="delayQ">row item 3</div>
    </div>
    <br>
    <p> Press the button to create an new element of type div and then add it to the container.</p>
    <button type="button" class="btn btn-secondary" onclick="makeNewDiv()">Add value</button>
    <button type="button" class="btn btn-info" onclick="get()">Get</button>
    <button type="button" class="btn btn-dark" onclick="delay()">Delay</button>
    <button type="button" class="btn btn-success" onclick="Promote()">Promote</button>
</body>

<script>
    let queueItems = [];
    let removedItem;
    function makeNewDiv() {
        /* make the div and its text */
        let element = document.createElement("div");
        element.innerHTML = document.getElementById('inp1').value;
        element.style.color = "Red";
        element.className = "delayQ";

        /* add it to the container */
        let container = document.getElementById('target');
        container.appendChild(element);
        // queueItems=document.getElementsByClassName('delayQ');
        // console.log(queueItems);
    }

    queueItems = document.getElementsByClassName('delayQ');
    console.log(document.getElementsByClassName('delayQ'));
    //}
    function get() {
        queueItems = document.getElementsByClassName('delayQ');
        let len = queueItems.length;
        if (len > 0) {
            // removedItem=queueItems[0];
            //console.log(removedItem.innerHTML);
            queueItems[0].remove();
        }


    }
    function delay() {
        queueItems = document.getElementsByClassName('delayQ');
        let len = queueItems.length;
        console.log(queueItems);
        if (len == 0 || len == 1) {

        }
        else if (len >= 2) {
            console.log("length is: " + len);
            removedItem = queueItems[0];
            console.log(removedItem);
            console.log(removedItem.innerHTML);
            queueItems[0].remove();
            let container = document.getElementById('target')
            container.append(removedItem, container.firstChild)
        }

    }
    function Promote() {
        let len = queueItems.length;

        let r1 = Math.floor(Math.random() * len);
        console.log(r1);
        removedItem = queueItems[r1];
        console.log(removedItem);
        console.log(removedItem.innerHTML);
        queueItems[r1].remove();
        let container = document.getElementById('target')
        container.insertBefore(removedItem, container.firstChild)
    }
</script>

</html>
